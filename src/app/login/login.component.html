<div class="fixed inset-0 flex justify-end bg-black bg-opacity-50">
    <div class="bg-white w-full max-w-sm h-full shadow-lg p-8 relative">

        <button class="absolute top-4 right-4 text-gray-500" (click)="close()">
            <span class="text-2xl">&times;</span>
        </button>


        <div class="flex text-center">
            <div class="flex flex-col items-start">
                <h2 class="text-3xl font-semibold mb-1">Login</h2>
                <p>
                    or <button class="text-orange-600 font-semibold" (click)="funToSignup()">create an
                        account</button>
                </p>
            </div>
            <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r"
                alt="Avatar" class="w-16 h-16 mx-auto rounded-full mb-4">
        </div>

        <div *ngIf="errorMessage" class="text-red-600 text-center mb-4">
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-6">

            <div>
                <input type="text" id="username" [(ngModel)]="username" name="username"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 shadow-sm focus:outline-none "
                    placeholder="Username" required />
            </div>


            <div>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 shadow-sm focus:outline-none "
                    placeholder="Password" required />
            </div>


            <button type="submit" class="w-full text-white font-semibold py-2 " style="background-color: #ff5404;">
                LOGIN
            </button>
        </form>


        <p class="text-gray-500 text-xs mt-6">
            By clicking on Login, I accept the
            <a href="#" class="text-gray-700 font-semibold">Terms & Conditions</a> & <a href="#"
                class="text-gray-700 font-semibold">Privacy Policy</a>
        </p>
    </div>
</div>

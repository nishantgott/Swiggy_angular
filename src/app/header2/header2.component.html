<div *ngIf="showMobileMenu" class="sm:hidden bg-white text-black space-y-4 px-10 py-2">
    <a href="#" class="block hover:text-gray-700">Swiggy Corporate</a>
    <a href="#" class="block hover:text-gray-700">Partner with us</a>
    <a href="#" class="block px-4 py-2 border border-black rounded-md text-center hover:bg-black hover:text-white">Get
        the App</a>
    <a *ngIf="isLoggedIn()" href="/favourites" class="block hover:text-gray-700">Favourites</a>
    <a href="/cart" class="block hover:text-gray-700">Cart ({{ cartCount }})</a>
    <button *ngIf="!isLoggedIn()" (click)="doToggleLogin()"
        class="w-full px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800">
        Sign in
    </button>
    <button *ngIf="isLoggedIn()" (click)="logout()"
        class="w-full px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800">
        Logout
    </button>
</div>

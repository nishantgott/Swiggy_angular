        <img class="w-full h-48 object-cover"
            [src]="restaurant.imageUrl || 'https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_660/o7bpk54rns2rygy39myq'"
            alt="Restaurant Image">
        <div
            class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-2 flex justify-between items-center">
            <h2 class="text-lg font-semibold">{{ restaurant.name }}</h2>
            <div class="flex gap-x-2 text-white rounded-full px-2 py-1 text-xs font-semibold">

                        <linearGradient id="StoreRating20_svg__paint0_linear_32982_71567" x1="10" y1="1" x2="10" y2="19"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#21973B"></stop>
                            <stop offset="1" stop-color="#128540"></stop>

                {{ restaurant.rating }}
            </div>
        </div>
    </div>
    <div class="p-4">
        <div class="flex justify-between text-sm text-gray-600">
            <p>{{ restaurant.cuisine }} </p>
            <p>{{ restaurant.price }}</p>
        </div>
        <div class="flex justify-between text-sm text-gray-600 mt-1">
            <p>{{ restaurant.location }}</p>
            <p>4.5 km</p>
        </div>
        <div class="mt-2">
            <button class="text-xs bg-gray-200 py-1 px-2 rounded-lg flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Table booking
            </button>
        </div>
        <div class="mt-3 text-white text-xs font-semibold py-2 px-3 rounded-lg" style="background-color: #20a474;">
            <p>Flat 35% off on pre-booking</p>
        </div>
        <div class="mt-2 text-xs py-2 px-3 rounded-lg" style="background-color: #d0fce4; color:#20a474 ;">
            <p>Up to 15% off with bank offers</p>
        </div>
    </div>
</a>

<div *ngIf="showAlert"
    class="fixed top-0 left-0 w-full flex justify-center z-50 transition-transform duration-500 ease-in-out"
    [ngClass]="{'translate-y-0': showAlert, '-translate-y-full': !showAlert}">
    <div class="bg-green-500 text-white px-4 py-2 rounded shadow-lg">
        <p>{{ alertMessage }}</p>
    </div>
</div>

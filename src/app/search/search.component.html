<div class="flex flex-col items-center gap-4 ">
    <div class="p-10 flex justify-center space-x-4">
        <div class="flex items-center bg-white rounded-xl shadow-md px-4 py-2 space-x-2 w-96">
            <input type="text" [(ngModel)]="searchQuery"
                class="outline-none flex-grow text-gray-600 placeholder-gray-500" (keydown.enter)="onSearch()">
            <button (click)="onSearch()" class="flex items-center">
                <svg class="ppAwf" viewBox="5 -1 12 25" height="17" width="17" fill="#686b78">
                    <path
                        d="M17.6671481,17.1391632 L22.7253317,22.1973467 L20.9226784,24 L15.7041226,18.7814442 C14.1158488,19.8024478 12.225761,20.3946935 10.1973467,20.3946935 C4.56550765,20.3946935 0,15.8291858 0,10.1973467 C0,4.56550765 4.56550765,0 10.1973467,0 C15.8291858,0 20.3946935,4.56550765 20.3946935,10.1973467 C20.3946935,12.8789625 19.3595949,15.3188181 17.6671481,17.1391632 Z M10.1973467,17.8453568 C14.4212261,17.8453568 17.8453568,14.4212261 17.8453568,10.1973467 C17.8453568,5.97346742 14.4212261,2.54933669 10.1973467,2.54933669 C5.97346742,2.54933669 2.54933669,5.97346742 2.54933669,10.1973467 C2.54933669,14.4212261 5.97346742,17.8453568 10.1973467,17.8453568 Z">
                    </path>
                </svg>
            </button>
        </div>
    </div>


    <div class="flex space-x-4">
        <button
            [ngClass]="{'bg-gray-800 text-white': activeButton === 'restaurants', 'border border-gray-300 text-gray-800': activeButton !== 'restaurants'}"
            (click)="setActive('restaurants')" class="rounded-full px-6 py-2 font-semibold">
            Restaurants
        </button>
        <button
            [ngClass]="{'bg-gray-800 text-white': activeButton === 'dishes', 'border border-gray-300 text-gray-800': activeButton !== 'dishes'}"
            (click)="setActive('dishes')" class="rounded-full px-6 py-2 font-semibold">
            Dishes
        </button>
    </div>


    <div class="flex max-w-screen-lg px-10 py-10 flex-wrap gap-x-1 gap-y-10 justify-between"
        *ngIf="activeButton === 'restaurants'">
        <app-restaurant-card *ngFor="let restaurant of restaurantList" [restaurant]="restaurant"></app-restaurant-card>
    </div>

    <div class="flex max-w-screen-lg px-10 py-10 flex-wrap gap-x-1 gap-y-10 justify-between"
        *ngIf="activeButton === 'dishes'">
        <app-product-card *ngFor="let product of productList" [product]="product"></app-product-card>
    </div>


</div>

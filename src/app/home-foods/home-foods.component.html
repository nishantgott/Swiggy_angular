<div class="container mx-auto mt-8 mb-8">
    <h2 class="text-xl font-bold mb-4 mx-5">What's on your mind?</h2>

    <div class="relative">
        <button (click)="scrollLeft()"
            class="absolute left-0 z-10 bg-white p-2 rounded-full shadow-lg transform -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div #scrollContainer class="flex overflow-x-auto gap-x-6 hide-scrollbar scroll-smooth pb-5">
            <a *ngFor="let foodType of foodTypes" [routerLink]="['/search', foodType.goto]" class="flex-none">
                <img class="w-36 h-44 object-cover rounded-lg" [src]="foodType.img" alt="food image">
            </a>
        </div>

        <button (click)="scrollRight()"
            class="absolute right-0 z-10 bg-white p-2 rounded-full shadow-lg transform -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
</div>
